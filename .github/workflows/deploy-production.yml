name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to deploy (branch, tag, or commit SHA)"
        required: true
        default: "main"

jobs:
  deploy-production:
    name: Deploy To Production
    if: vars.PROD_DEPLOY_ENABLED == 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Validate Deployment Inputs
        env:
          PROD_GATEWAY_DEPLOY_HOOK_URL: ${{ secrets.PROD_GATEWAY_DEPLOY_HOOK_URL }}
          PROD_DOCUMENT_SERVICE_DEPLOY_HOOK_URL: ${{ secrets.PROD_DOCUMENT_SERVICE_DEPLOY_HOOK_URL }}
          PROD_WEB_DEPLOY_HOOK_URL: ${{ secrets.PROD_WEB_DEPLOY_HOOK_URL }}
        run: |
          test -n "${{ vars.PROD_GATEWAY_URL }}" || (echo "Missing PROD_GATEWAY_URL variable" && exit 1)
          test -n "$PROD_GATEWAY_DEPLOY_HOOK_URL" || (echo "Missing PROD_GATEWAY_DEPLOY_HOOK_URL secret" && exit 1)
          test -n "$PROD_DOCUMENT_SERVICE_DEPLOY_HOOK_URL" || (echo "Missing PROD_DOCUMENT_SERVICE_DEPLOY_HOOK_URL secret" && exit 1)
          test -n "$PROD_WEB_DEPLOY_HOOK_URL" || (echo "Missing PROD_WEB_DEPLOY_HOOK_URL secret" && exit 1)

      - name: Deploy Production Services Via Hooks
        env:
          PROD_GATEWAY_DEPLOY_HOOK_URL: ${{ secrets.PROD_GATEWAY_DEPLOY_HOOK_URL }}
          PROD_DOCUMENT_SERVICE_DEPLOY_HOOK_URL: ${{ secrets.PROD_DOCUMENT_SERVICE_DEPLOY_HOOK_URL }}
          PROD_WEB_DEPLOY_HOOK_URL: ${{ secrets.PROD_WEB_DEPLOY_HOOK_URL }}
        run: |
          curl -fsS -X POST "$PROD_DOCUMENT_SERVICE_DEPLOY_HOOK_URL"
          curl -fsS -X POST "$PROD_GATEWAY_DEPLOY_HOOK_URL"
          curl -fsS -X POST "$PROD_WEB_DEPLOY_HOOK_URL"
          echo "Triggered production deploy hooks for document-service, gateway, and web."

      - name: Production Smoke Check
        run: |
          for i in {1..30}; do
            if curl -sf "${{ vars.PROD_GATEWAY_URL }}/ready" > /dev/null; then
              echo "Production smoke check passed."
              exit 0
            fi
            sleep 5
          done
          echo "Production smoke check failed."
          exit 1
