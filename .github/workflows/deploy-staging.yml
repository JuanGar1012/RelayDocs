name: Deploy Staging

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy To Staging
    if: >
      (github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success') &&
      vars.STAGING_DEPLOY_ENABLED == 'true'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Validate Deployment Inputs
        env:
          STAGING_GATEWAY_DEPLOY_HOOK_URL: ${{ secrets.STAGING_GATEWAY_DEPLOY_HOOK_URL }}
          STAGING_DOCUMENT_SERVICE_DEPLOY_HOOK_URL: ${{ secrets.STAGING_DOCUMENT_SERVICE_DEPLOY_HOOK_URL }}
          STAGING_WEB_DEPLOY_HOOK_URL: ${{ secrets.STAGING_WEB_DEPLOY_HOOK_URL }}
        run: |
          test -n "${{ vars.STAGING_GATEWAY_URL }}" || (echo "Missing STAGING_GATEWAY_URL variable" && exit 1)
          test -n "$STAGING_GATEWAY_DEPLOY_HOOK_URL" || (echo "Missing STAGING_GATEWAY_DEPLOY_HOOK_URL secret" && exit 1)
          test -n "$STAGING_DOCUMENT_SERVICE_DEPLOY_HOOK_URL" || (echo "Missing STAGING_DOCUMENT_SERVICE_DEPLOY_HOOK_URL secret" && exit 1)
          test -n "$STAGING_WEB_DEPLOY_HOOK_URL" || (echo "Missing STAGING_WEB_DEPLOY_HOOK_URL secret" && exit 1)

      - name: Deploy Staging Services Via Hooks
        env:
          STAGING_GATEWAY_DEPLOY_HOOK_URL: ${{ secrets.STAGING_GATEWAY_DEPLOY_HOOK_URL }}
          STAGING_DOCUMENT_SERVICE_DEPLOY_HOOK_URL: ${{ secrets.STAGING_DOCUMENT_SERVICE_DEPLOY_HOOK_URL }}
          STAGING_WEB_DEPLOY_HOOK_URL: ${{ secrets.STAGING_WEB_DEPLOY_HOOK_URL }}
        run: |
          curl -fsS -X POST "$STAGING_DOCUMENT_SERVICE_DEPLOY_HOOK_URL"
          curl -fsS -X POST "$STAGING_GATEWAY_DEPLOY_HOOK_URL"
          curl -fsS -X POST "$STAGING_WEB_DEPLOY_HOOK_URL"
          echo "Triggered staging deploy hooks for document-service, gateway, and web."

      - name: Staging Smoke Check
        run: |
          for i in {1..30}; do
            if curl -sf "${{ vars.STAGING_GATEWAY_URL }}/ready" > /dev/null; then
              echo "Staging smoke check passed."
              exit 0
            fi
            sleep 5
          done
          echo "Staging smoke check failed."
          exit 1
