name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-gates:
    name: Node Lint Test Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  document-service-tests:
    name: Document Service Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run Maven Tests
        run: mvn -B test
        working-directory: services/document-service

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - node-gates
      - document-service-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Cache Playwright Browser
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browser
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Start Stack
        run: docker compose up --build -d

      - name: Wait For Services
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:5173 > /dev/null && curl -sf http://localhost:8080/health > /dev/null && curl -sf http://localhost:8081/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Services failed health checks"
          docker compose logs --tail=200
          exit 1

      - name: Run E2E
        run: npm run test:e2e

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore

      - name: Stop Stack
        if: always()
        run: docker compose down -v
