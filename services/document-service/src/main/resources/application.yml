server:
  port: 8081

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/relaydocs}
    username: ${DATABASE_USER:relaydocs}
    password: ${DATABASE_PASSWORD:relaydocs}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

relaydocs:
  events:
    kafka:
      enabled: ${RELAYDOCS_KAFKA_EVENTS_ENABLED:false}
      consumer-enabled: ${RELAYDOCS_KAFKA_CONSUMER_ENABLED:false}
    kafka-topic: ${RELAYDOCS_KAFKA_TOPIC:relaydocs.domain-events}
    kafka-consumer-group-id: ${RELAYDOCS_KAFKA_CONSUMER_GROUP_ID:relaydocs-document-service-consumer}
    kafka-consumer-name: ${RELAYDOCS_KAFKA_CONSUMER_NAME:document-service}

logging:
  pattern:
    level: "%5p [req:%X{requestId:-none}]"
